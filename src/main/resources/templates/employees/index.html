<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h3>Employee Directory</h3>
<hr>
<a th:href="@{/employee/employee-form}" class="btn btn-primary btn-sm mb-3">ADD EMPLOYEE</a>
<table border="1" class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="employee: ${employeeList}">
			<td th:text="${employee.firstName}"/>
			<td th:text="${employee.lastName}"/>
			<td th:text="${employee.email}"/>
			<td>
			<a th:href="@{/employee/employee-form-update(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
			<a th:href="@{/employee/employee-delete(employeeId=${employee.id})}" class="btn btn-danger" 
			onclick="if(!confirm('Are you sure want to delete this employee?')) return false">
				Delete
			</a>
			</td>		
		</tr>
	</tbody>
</table>
</div>
	
</body>
</html>
