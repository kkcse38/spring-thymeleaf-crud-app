<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h3>Employee Form</h3>
	<hr>
		<form action="#" th:action="@{/employee/save-employee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" 
			placeholder="First Name" require/>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" 
			placeholder="Last Name" require/>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" 
			placeholder="Email" require/>
			<input type="hidden" th:field="*{id}"/>
			<button class="btn btn-info col-2">SAVE</button>
		</form>
		<hr>
		<a th:href="@{/employee/list}" class="btn btn-primary btn-sm mb-3">Return To Employee List</a>
	</div>
</body>
</html>
